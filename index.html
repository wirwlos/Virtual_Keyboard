<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/93de443a57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="text">Virtual Keyboard</div>
        <div class="display"></div>
        <div class="keyboard">
            <button class="letter" data-letter="`">`</button>
            <button class="letter" data-letter="1">1</button>
            <button class="letter" data-letter="2">2</button>
            <button class="letter" data-letter="3">3</button>
            <button class="letter" data-letter="4">4</button>
            <button class="letter" data-letter="5">5</button>
            <button class="letter" data-letter="6">6</button>
            <button class="letter" data-letter="7">7</button>
            <button class="letter" data-letter="8">8</button>
            <button class="letter" data-letter="9">9</button>
            <button class="letter" data-letter="0">0</button>
            <button class="letter" data-letter="-">-</button>
            <button class="letter" data-letter="=">=</button>
            <button class="backspace" data-letter=""><i class="fa-sharp fa-solid fa-delete-left"></i></button>

            <button class="tab" data-letter="">TAB</button>
            <button class="letter" data-letter="q">q</button>
            <button class="letter" data-letter="w">w</button>
            <button class="letter" data-letter="e">e</button>
            <button class="letter" data-letter="r">r</button>
            <button class="letter" data-letter="t">t</button>
            <button class="letter" data-letter="y">y</button>
            <button class="letter" data-letter="u">u</button>
            <button class="letter" data-letter="i">i</button>
            <button class="letter" data-letter="o">o</button>
            <button class="letter" data-letter="p">p</button>
            <button class="letter" data-letter="[">[</button>
            <button class="letter" data-letter="]">]</button>
            <button class="letter longsymbol" data-letter="\">\</button>


            <button class="capslock" data-letter="">CAPS</button>
            <button class="letter" data-letter="a">a</button>
            <button class="letter" data-letter="s">s</button>
            <button class="letter" data-letter="d">d</button>
            <button class="letter" data-letter="f">f</button>
            <button class="letter" data-letter="g">g</button>
            <button class="letter" data-letter="h">h</button>
            <button class="letter" data-letter="j">j</button>
            <button class="letter" data-letter="k">k</button>
            <button class="letter" data-letter="l">l</button>
            <button class="letter" data-letter=";">;</button>
            <button class="letter" data-letter="'">'</button>
            <button class="enter" data-letter="">ENTER</button>

            <button class="shift" data-letter="">SHIFT</button>
            <button class="letter" data-letter="z">z</button>
            <button class="letter" data-letter="x">x</button>
            <button class="letter" data-letter="c">c</button>
            <button class="letter" data-letter="v">v</button>
            <button class="letter" data-letter="b">b</button>
            <button class="letter" data-letter="n">n</button>
            <button class="letter" data-letter="m">m</button>
            <button class="letter" data-letter=",">,</button>
            <button class="letter" data-letter=".">.</button>
            <button class="letter" data-letter="/">/</button>
            <button class="shift2" data-letter="">SHIFT</button>


            <button class="letter com" data-letter=".com">.com</button>
            <button class="letter space" data-letter=" "></button>
            <button class="letter" onclick="redirectToLinkedIn()"><i class="fa-brands fa-linkedin"></i></button>
        </div>
    </div>
    <script>
        function redirectToLinkedIn() {
          window.location.href = "https://www.linkedin.com/in/mert-karalar-480176215/";
        }
        </script>
    <script src="script.js"></script>
</body>
</html>
